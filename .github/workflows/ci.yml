name: CI tests

on: [push, pull_request]

jobs:
  Run-tests-design_introspection:
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      matrix:
        yosys:
          - conda
          - head
          - stable
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/action
        with:
          plugin: design_introspection
      - uses: actions/upload-artifact@v3
        with:
          name: design_introspection
          path: ./env/conda/envs/yosys-plugins/share/yosys/plugins/design_introspection.so
  
  Run-tests-sdc-xdc:
    runs-on: ubuntu-20.04
    needs: Run-tests-design_introspection
    strategy:
      fail-fast: false
      matrix:
        yosys:
          - conda
          - head
          - stable
        plugin:
          - sdc
          - xdc
  
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/action
        with:
          plugin: ${{ matrix.plugin }}

  Run-tests:
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      matrix:
        yosys:
          - conda
          - head
          - stable
        plugin:
          - fasm
          - params
          - ql-iob
          - integrateinv
          - ql-qlf
          - systemverilog
          - uhdm
          - dsp-ff

    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/action
        with:
          plugin: ${{ matrix.plugin }}
